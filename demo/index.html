<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>tag-input Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../tag-input.html">
  </head>
  <body unresolved>

    <p>An example of <code>&lt;tag-input&gt;</code>:</p>

    <template is="dom-bind" id="app">

      <tag-input label="Here is my label" paper-input-label="Tags go here" input-list="{{tags}}">
      </tag-input>

    </template>

    <script>
      
      ( function ( document ) {

        var app = document.querySelector( '#app' );

        window.addEventListener('WebComponentsReady', function() {

          app.tags = ['One', 'Two', 'Three']

        });  

      })( document );
      
    </script>

  </body>
</html>
