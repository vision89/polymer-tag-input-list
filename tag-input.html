<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../paper-card/paper-card.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-fab/paper-fab.html">
<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

<!--
An element providing a solution to no problem in particular.

Example:

    <tag-input></tag-input>

@group Seed Elements
@element tag-input
@demo demo/index.html
@hero hero.svg
-->
<dom-module id="tag-input">

  <template>
    <style>

      :host {
        display: block;
        box-sizing: border-box;
      }

      .grid-container {

      width : 100%;
      max-width : 100%;

      }

      /*-- our cleafix hack -- */ 
      .row:before, 
      .row:after {
          content:"";
          display: table ;
          clear:both;
      }

      .col-1 {

          width: 10.00%;
          float: left;
      
      }

      .col-2 {
          
          width: 20.00%;
          float: left; 
      
      }

      .col-3 {
          
          width: 30.00%;
          float: left;
      
      }

      .col-4 {
          
          width: 40.00%;
          float: left;
      
      }

      .col-5 {
          
          width: 50.00%;
          float: left;
      
      }

      .col-6 {
          
          width: 60.00%;
          float: left;
      
      }

      .col-7 {
          
          width: 70.00%;
          float: left;
      
      }

      .col-8 {
          
          width: 80.00%;
          float: left;
      
      }

      .col-9 {
          
          width: 90.00%;
          float: left;
      
      }

      .col-10 {
          
          width: 100%;
          float: left;
      
      }

      .label {

        font-weight: bold;
        font-size: 1.25em;
        font-family: 'Roboto', sans-serif;
        color: black;
        margin-bottom: 0.1em;

        @apply(--tag-input-label-theme);

      }

      paper-input {

        width: 100%;

        @apply(--tag-input-paper-input-theme);

      }

      paper-fab {

        margin-left: 1em;
        --paper-fab-background: rgb(233, 74, 47);

        @apply(--tag-input-fab-button-theme);

      }

      .tag-wrapper {

        width: 100%;
        margin: 0.5em;
        margin-top: 1em;

        @apply(--tag-input-tag-wrapper-theme);

      }

      .card-content {

        font-size: 1.1em;
        font-family: 'Roboto', sans-serif;
        color: black;
        margin-top: 0.25em;
        margin-left: 1em;

        @apply(--tag-input-card-content-theme);

      }

      paper-card {

        margin: .75em;

        @apply(--tag-input-paper-card-theme);

      }

      paper-icon-button {

        color: rgb(233, 74, 47);

        @apply(--tag-input-icon-button-theme);

      }
  
    </style>

    <div class="grid-container">

      <div class="row">

        <span class="col-10">

          <span class="label">[[label]]</span>

        </span>

      </div>

    </div>

    <div class="row">

      <span class="col-8">

        <paper-input value="{{newTag}}" label="[[paperInputLabel]]"></paper-input>

      </span>

      <span class="col-2">

        <paper-fab icon="save" on-click="saveClicked" disabled$="[[!newTag]]" animated></paper-fab>

      </span>

    </div>

    <div class="row">

      <span class="col-10">

        <div class="tag-wrapper">

          <template is="dom-repeat" items="[[inputList]]">

            <paper-card elevation="1"> 

              <div class="card-content"><span>[[item]]</span> <paper-icon-button icon="highlight-off" on-click="deleteTag"></paper-icon-button> </div>

            </paper-card>

          </template>

        </div>

      </span>

    </div>

  </template>

</dom-module>

<script>

  Polymer({

    is: 'tag-input',

    properties: {

      label: {

        type: String,
        value: '',
        notify: false

      },

      paperInputLabel: {

        type: String,
        value: '',
        notify: false

      },

      inputList: {

        type: Array,
        value: [],
        notify: true

      }

    },

    /**
     * Save button clicked
     * @return {[type]} [description]
     */
    saveClicked: function () {

      if ( this.inputList.indexOf( this.newTag ) === -1 ) {

        this.push( 'inputList', this.newTag );
        this.fire( 'tag-input-added', this.newTag );
        this.newTag = '';

      }

    },

    /**
     * Delete the given tag
     * @param  {[type]} e [description]
     * @return {[type]}   [description]
     */
    deleteTag: function ( e ) {

      var index = this.inputList.indexOf( e.model.item );

      if ( index > -1 ) {

        this.fire( 'tag-input-removed', this.inputList[index] );
        this.splice( 'inputList', index, 1 );

      }

    },

    // Element Lifecycle

    ready: function() {
      // `ready` is called after all elements have been configured, but
      // propagates bottom-up. This element's children are ready, but parents
      // are not.
      //
      // This is the point where you should make modifications to the DOM (when
      // necessary), or kick off any processes the element wants to perform.
    },

    attached: function() {
      // `attached` fires once the element and its parents have been inserted
      // into a document.
      //
      // This is a good place to perform any work related to your element's
      // visual state or active behavior (measuring sizes, beginning animations,
      // loading resources, etc).
    },

    detached: function() {
      // The analog to `attached`, `detached` fires when the element has been
      // removed from a document.
      //
      // Use this to clean up anything you did in `attached`.
    }

  });

</script>
